<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticker measuring</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>

<body>
    <div class="dropzone-overlay visible"></div>
    <div class="wrapper">
        <h2>Sticker measuring</h2>

        <div class="items-row">
            <div class="sticker sticker-square"></div>
            <div class="sticker sticker-rounded"></div>
            <div class="sticker sticker-circle"></div>
        </div>

        <div class="items-row">
            <div class="sticker sticker-dark sticker-square"></div>
            <div class="sticker sticker-dark sticker-rounded"></div>
            <div class="sticker sticker-dark sticker-circle"></div>
        </div>

        <div class="items-row">
            <div class="sticker banner"></div>
        </div>
    </div>
    <script src="/static/scripts/main.js"></script>
</body>

</html>
