<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticker measuring</title>
    <link rel="stylesheet" href="static/styles/main.css">
</head>

<body>
    <div class="dropzone-overlay"></div>
    <div class="wrapper">
        <h2>Sticker measuring</h2>
        <p>
            <a href="https://github.com/vintlucky777/sticker-measure">GitHub repo</a>
        </p>
        <p>Drag and drop an image to try in onto sticker set</p>

        <div class="items-row">
            <div class="sticker sticker-square">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-rounded">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-circle">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-big-circle">
                <div class="sticker-img"></div>
            </div>
        </div>

        <div class="items-row">
            <div class="sticker sticker-dark sticker-square">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-dark sticker-rounded">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-dark sticker-circle">
                <div class="sticker-img"></div>
            </div>
            <div class="sticker sticker-dark sticker-big-circle">
                <div class="sticker-img"></div>
            </div>
        </div>

        <div class="items-row">
            <div class="sticker banner">
                <div class="sticker-img"></div>
            </div>
        </div>
    </div>
    <script src="static/scripts/main.js"></script>
</body>

</html>
